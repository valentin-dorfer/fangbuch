<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fangbuch | Anmeldung</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom CSS Files -->
    <link href="css/custom.css" rel="stylesheet">

</head>

<body class="image-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div class="gray-bg login-reg-container">
        <h3>Passwort anfordern</h3>
        <p>Wir senden eine E-Mail an Ihre Adresse.</p>
        <form class="m-t" role="form" action="login.html">
            <div class="input-group m-b">
                <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                <input type="email" placeholder="E-Mail" class="form-control" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Anfordern</button>
            <hr>
            <p class="text-muted text-center"><small>Zur√ºck zum Login?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
        <p class="m-t"> <small>Fangbuch.at basiert auf Bootstrap &copy; 2014</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>
</body>

</html>
