<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fangbuch | Anmeldung</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom CSS Files -->
    <link href="css/custom.css" rel="stylesheet">

</head>

<body class="image-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div class="gray-bg login-reg-container">
        <h3>Beim Fangbuch anmelden</h3>
        <p>Erstelle einen Account um Ihr Fangbuch in Aktion zu sehen.</p>
        <form class="m-t" role="form" action="login.html">
            <div class="input-group m-b">
                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                <input type="text" placeholder="Vorname" class="form-control" required="">
            </div>
            <div class="input-group m-b">
                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                <input type="text" placeholder="Nachname" class="form-control" required="">
            </div>
            <div class="input-group m-b">
                <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                <input type="email" placeholder="E-Mail" class="form-control" required="">
            </div>
            <div class="input-group m-b">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input type="password" placeholder="Passwort" class="form-control" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Ich stimme den <a target="_blank" href="agb.html">AGB</a> zu</label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Anmelden</button>

            <p class="text-muted text-center"><small>Sie haben bereits ein Konto?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
        <p class="m-t"> <small>Fangbuch.at basiert auf Bootstrap &copy; 2014</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>
</body>

</html>
